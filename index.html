<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>gocertify demo</title>
</head>

<body>
  <div class="max-w-7xl mx-auto flex flex-col gap-6">
    <div class="flex items-center justify-center bg-gray-100 p-2 m-2 rounded-md">
      <h3 class="text-lg font-bold">gocertity placement demo</h3>
    </div>
    <script src="http://localhost:3000/assets/embed.js" data-autoload="false"></script>

    <gocertify-placement id="" data-key="" data-location="/at/amazon/placement" data-locale="en-GB"
      data-purchase-amount="12000" data-theme="light">
    </gocertify-placement>
    <gocertify-placement id="" data-key="" data-location="/at/farfetch/placement" data-locale="en-GB"
      data-purchase-amount="12000" data-theme="light">
    </gocertify-placement>
    <gocertify-placement id="" data-key="" data-location="/at/benefit-cosmetics/placement" data-locale="en-GB"
      data-purchase-amount="12000" data-theme="light">
    </gocertify-placement>
    <gocertify-placement id="" data-key="" data-location="/at/fitflop/placement" data-locale="en-GB"
      data-purchase-amount="12000" data-theme="light">
    </gocertify-placement>
    <gocertify-placement id="" data-key="" data-location="/at/fitflop/key-worker/placement" data-locale="en-GB"
      data-purchase-amount="12000" data-theme="light">
    </gocertify-placement>
    <gocertify-placement id="" data-key="" data-location="/at/fitflop/key-worker/social-worker-discount/placement"
      data-locale="en-GB" data-purchase-amount="12000" data-theme="light">
    </gocertify-placement>
    <script src="http://localhost:3000/assets/placements.js"></script>
  </div>
</body>

</html>
